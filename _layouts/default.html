<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Primary stylesheet (use relative_url) -->
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
  <script src="{{ '/assets/app.js' | relative_url }}" defer></script>
</head>


  <!-- favicon -->
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
</head>
<body>

  {% include header.html %}

  <main id="main-content" class="site-container" role="main">
    {{ content }}
  </main>

  {% include footer.html %}
  {% include wa.html %}

  <script src="{{ '/assets/inject-includes.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/app.js' | relative_url }}" defer></script>

</body>
</html>
