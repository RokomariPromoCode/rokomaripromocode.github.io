<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="{{ page.description | default: site.description }}">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  {% if page.noindex %}
  <meta name="robots" content="noindex,follow">
  {% endif %}

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ site.title | escape }}",
    "url": "{{ site.url | default: site.github.url }}",
    "inLanguage": "{{ site.lang | default: 'bn' }}",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ site.url | default: site.github.url }}/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>


  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{{ site.og_image | default: site.logo | default: '/assets/images/logo.png' | absolute_url }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ site.og_image | default: site.logo | default: '/assets/images/logo.png' | absolute_url }}">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ site.title | escape }}",
    "url": "{{ '/' | absolute_url }}",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ '/' | absolute_url }}?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>



  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Primary stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">

  <!-- Global JS variables -->
  <script>
    (function(){
      /* Compute SITE_BASE from Jekyll baseurl */
      var rawBase = "{{ site.baseurl | default: '' }}";
      rawBase = String(rawBase || '').trim();

      if (!rawBase || rawBase === "/") {
        window.SITE_BASE = "";
      } else {
        if (rawBase[0] !== "/") rawBase = "/" + rawBase;
        window.SITE_BASE = rawBase.replace(/\/$/, "");
      }

      /* No default JSON file â€” pages must explicitly set JSON_DATA_PATH */
      if (typeof window.JSON_DATA_PATH === 'undefined') {
        window.JSON_DATA_PATH = null;
      }

      /* Pages must explicitly turn this ON to load cards */
      if (typeof window.FORCE_LOAD_CARDS === 'undefined') {
        window.FORCE_LOAD_CARDS = false;
      }
    })();
  </script>

  <!-- favicon -->
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
</head>
<body>

  {% include header.html %}

  {% include breadcrumbs.html %}

  <main id="main-content" class="site-container" role="main">
    {{ content }}
  </main>

  {% if page.show_faq != false %}
    {% include faq.html %}
  {% endif %}

  {% include footer.html %}
  {% include wa.html %}

  <script src="{{ '/assets/inject-includes.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/app.js' | relative_url }}" defer></script>

</body>
</html>
